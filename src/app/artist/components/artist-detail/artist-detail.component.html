<div *ngIf="editableModel">
  <h2>Artist Detail: {{ editableModel.name }}</h2>
  <div>
    <label>Id: </label>{{ editableModel.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="editableModel.name" placeholder="name" />
  </div>
  <div>
    <label>Description: </label>
    <input [(ngModel)]="editableModel.description" placeholder="description" />
  </div>
  <div>
     <button (click)="gotoArtists()">Back</button>
     <button (click)="save()">SAVE</button> 
  </div>
</div>
